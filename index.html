<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
         <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-road"></i></span>
        <span><i class="fas fa-bicycle"></i></span>
        <span><i class="fas fa-horse"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1693999980290-ec27ae356574?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cat Pic">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>So photogenic!</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/kitty-pics">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1622388910509-7d1e60e0da70?auto=format&fit=crop&q=80&w=2074&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Puppy Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/puppy-pics">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1463978465870-adc4b7630981?auto=format&fit=crop&q=80&w=1996&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bear Pic">
            </div>
            <div>
                <strong>Fluffy Bear</strong>
            </div>
            <div>
                <p>Aww a bear!</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/bear-pics">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1600788886242-5c96aabe3757?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beer Pic">
            </div>
            <div>
                <strong>Delicious Beer</strong>
            </div>
            <div>
                <p>Aww a beer!</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/beer">More Beer</a>
            </div>
        </span>
    </div>
  </body>
</html>
